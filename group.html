<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المجموعة</title>
  <link rel="icon" type="image/png" href="assets/img/logo-tournament.png">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body id="page">
<header class="topbar">
  <div class="topbar-logos">
    <img class="logo" src="assets/img/logo-committee-white.png" alt="شعار اللجنة" />
  </div>
  <div class="brand">
    <div class="brand-title">بطولة كأس منصور بن زايد 2026</div>
    <div class="brand-sub" id="pageSub">المجموعة</div>
  </div>
  <div class="topbar-logos">
    <img class="logo" src="assets/img/logo-cup-white.png" alt="شعار البطولة" />
  </div>
  <nav class="nav">
    <a class="nav-link" href="index.html">الرئيسية</a>
    <a class="nav-link" href="group.html?g=A">A</a>
    <a class="nav-link" href="group.html?g=B">B</a>
    <a class="nav-link" href="group.html?g=C">C</a>
    <a class="nav-link" href="group.html?g=D">D</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="card-h">
      <h2 id="grpTitle">ترتيب المجموعة</h2>
      <div class="badge" id="grpBadge">0</div>
    </div>
    <div class="card-b table-wrap">
      <table class="table" id="tblStandings">
        <thead>
          <tr>
            <th>#</th>
            <th>الفريق</th>
            <th>ل</th>
            <th>ف</th>
            <th>ت</th>
            <th>خ</th>
            <th>له</th>
            <th>عليه</th>
            <th>فارق</th>
            <th>نقاط</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="muted small">الترتيب يُحسب تلقائياً من نتائج مباريات المجموعة.</div>
      <div id="loadError" class="note hidden"></div>
    </div>
  </section>

  <section class="card">
    <div class="card-h">
      <h2>مباريات المجموعة</h2>
      <div class="badge" id="matchesCount">0</div>
    </div>
    <div class="card-b" id="matchesByRound"></div>
  </section>
</main>

<footer class="footer">
  <a class="muted" href="index.html">عودة للرئيسية</a>
</footer>

<script src="assets/js/main.js"></script>
<script>
  CupApp.initGroup();
</script>
</body>
</html>
